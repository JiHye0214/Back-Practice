<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIA - let's V12</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/login.js"></script>
    <script defer src="./js/main.js"></script>
</head>
<body onclick="goToLogIn()">
    <div id="wrapper">
        <!-- header -->
        <header>
            <div id="header-wrapper">
                <img src="./img/kia.jpg" width="200px">
                <div id="menu-wrapper">
                    <ul id="menu">
                        <li><span>TIGERS</span></li>
                        <li><span>TICKET</span></li>
                        <li><span>CONNECT</span></li>
                        <li><span>SALE</span></li>
                        <li id="search"><input type="text"><img src="./img/search.png" width="25px"></li>
                        <li id="mypage"><img src="./img/user.png" width="33px"></li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- section -->
        <section>
            <div id="sec-title">TODAY'S</div>
            <div class="today" id="today-play"><span>PLAY</span></div>
            <div class="today" id="today-entry"><span>ENTRY</span></div>
            <div class="today" id="today-weather"><span>WEATHER</span></div>
            <!-- 캐러셀 -->
            <div class="today" id="today-picture">
                <div id="slide-banner">
                    <ul id="banner-list">
                        <li class="flex-center banner-item"><img src="./img/광복절 도영.jpg" width="300px"></li>
                        <li class="flex-center banner-item"><img src="./img/굿 영철.jpg" width="300px"></li>
                        <li class="flex-center banner-item"><img src="./img/브이 도영.jpg" width="300px"></li>
                        <li class="flex-center banner-item"><img src="./img/아기 영철.jpg" width="300px"></li>
                        <li class="flex-center banner-item"><img src="./img/잘생긴 도영.jpg" width="300px"></li>
                        <li class="flex-center banner-item"><img src="./img/하트 영철.jpg" width="300px"></li>
                    </ul>
                    <div id="slide-button">
                        <button class="slide-prev-btn">◀</button>
                        <button class="slide-next-btn">▶</button>
                    </div>
                </div>
            </div>
            <div class="today" id="today-news"><span>NEWS</span></div>
        </section>
    </div>
</body>
</html>
