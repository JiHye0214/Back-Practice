<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIA - let's V12</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <!-- header -->
      <header>
        <div id="header-wrapper">
          <img src="./img/kia2.jpg" width="200px" />
          <div id="menu-wrapper">
            <ul id="menu">
              <li><span>TIGERS</span></li>
              <li><span>TICKET</span></li>
              <li><span>CONNECT</span></li>
              <li><span>SALE</span></li>
              <li id="search">
                <input type="text" /><img src="./img/search.png" width="25px" />
              </li>
              <li id="mypage"><img src="./img/user.png" width="33px" /></li>
            </ul>
          </div>
        </div>
      </header>
      <!-- section -->
      <section>
        <div id="sec-title">TODAY'S</div>
        <div class="today" id="today-play">
            <span>PLAY</span>
            <div id="play-wrapper">
                <img src="./img/kia.jpg" width="200px">
                <h1>vs</h1>
                <img src="./img/lg.png" width="180px">
                <div id="play-inform">
                    잠실종합운동장<br>
                    입장 시작 17:00<br>
                    경기 시작 18:30
                </div>
            </div>
        </div>
        <div class="today" id="today-entry">
            <span>ENTRY</span>
            <div id="line-up">
                <div class="entry-item"><img src="./img/양햄.png"></div>
                <div class="entry-item"><img src="./img/박찬호.png"></div>
                <div class="entry-item"><img src="./img/김도영.png"></div>
                <div class="entry-item"><img src="./img/나캡틴.png"></div>
                <div class="entry-item"><img src="./img/최형우.png"></div>
                <div class="entry-item"><img src="./img/김캡틴.png"></div>
                <div class="entry-item"><img src="./img/이우성.png"></div>
                <div class="entry-item"><img src="./img/한준수.png"></div>
                <div class="entry-item"><img src="./img/김호령.png"></div>
                <div class="entry-item"><img src="./img/오선우.png"></div>
            </div>
        </div>
        <!-- 날씨 api -->
        <div class="today" id="today-weather">
          <span>WEATHER</span>
          <div id="weather-wrapper">
            <h3>현재 날씨</h3>
            <form>
              <input
                type="text"
                name="area"
                id="area"
                value="잠실종합운동장"
              />
              <button id="btn_load" type="button">
                <img src="./img/search.png" width="12px" />
              </button>
            </form>
            <table id="demoXML"></table>
          </div>
        </div>
        <!-- 캐러셀 -->
        <div class="today" id="today-picture">
          <div id="slide-banner">
            <ul id="banner-list">
              <li class="flex-center banner-item">
                <img src="./img/광복절 도영.jpg" width="300px" />
              </li>
              <li class="flex-center banner-item">
                <img src="./img/굿 영철.jpg" width="300px" />
              </li>
              <li class="flex-center banner-item">
                <img src="./img/브이 도영.jpg" width="300px" />
              </li>
              <li class="flex-center banner-item">
                <img src="./img/아기 영철.jpg" width="300px" />
              </li>
              <li class="flex-center banner-item">
                <img src="./img/잘생긴 도영.jpg" width="300px" />
              </li>
              <li class="flex-center banner-item">
                <img src="./img/하트 영철.jpg" width="300px" />
              </li>
            </ul>
            <div id="slide-button">
              <button class="slide-prev-btn">◀</button>
              <button class="slide-next-btn">▶</button>
            </div>
          </div>
        </div>
        <div class="today" id="today-news">
            <span>NEWS</span>
            <div id="news-wrapper">
                <h5>[단독] 김종국 감독 경질...심재학 단장 역시 강제 퇴임</h5>
                <h5>프로야구 기아, 드디어 정신 차렸다...김종국 감독 경질</h5>
                <h5>기아 김종국 감독 '경질'</h5>
                <h5>팬심 들어려 간담회까지 연다는 KIA, 정작 팬들 목소리는 '강제철거'</h5>
                <h5>기아타이거즈 > 김종국호, 서재응 곽정철 이어 정명원도 내쳐졌다</h5>
            </div>
        </div>
      </section>
  </body>
</html>
