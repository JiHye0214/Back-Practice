<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/signForm.css">
    <script defer src="./js/login.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <form name="form" onsubmit="return BTNlogin()" action="main.html">
    <div id="wrapper">
        <div id="login-group"> 
            <h1>C.A.K.</h1>
            <ul id="login-input">
                <li><input type="text" name="id" placeholder="ID"></li>
                <li><input type="password" name="pw" placeholder="Password"></li>
            </ul>
            <!-- warning message -->
            <div class="warn-message login-text" id="warn-id">아이디를 입력해 주세요</div>
            <div class="warn-message login-text" id="warn-pw">비밀번호를 입력해 주세요</div>
            <button type="submit">로그인</button>
            <div id="underline">
                <div>
                    <input type="checkbox" id ="keep-login" class="keep-login">
                    <label for="keep-login" class="login-text cursor">로그인 상태 유지</label>
                </div>
                <ul id="find-lab">
                    <li class="cursor login-text">아이디</li>
                    <li class="login-text">/</li>
                    <li class="cursor login-text">비밀번호 찾기</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
