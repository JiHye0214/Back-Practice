<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Google Map</title>
  </head>
  <!-- 
기본
 -->
  <body>
    <h1>My First Google Map</h1>

    <!-- Map Container 와 크기 지정 -->
    <div id="googleMap" style="width: 100%; height: 400px"></div>
    <hr />
    <div id="googleMap1" style="width: 100%; height: 400px"></div>

    <script>
      function myMap() {
        let lat, lng;
        [lat, lng] = [37.499553, 127.035888]; // 역삼역

        // 구글맵의 property 들 지정
        const mapProp = {
          // center : 지도표현 중심
          // google.maps.LatLng(1,2) : 위도 / 경도
          center: new google.maps.LatLng(lat, lng),

          // zoom level,
          zoom: 17,
        };

        // google.maps.Map(1,2)
        // 1 : 어떤 element
        // 2 : 지도의 중심
        var map = new google.maps.Map(
          document.getElementById("googleMap"),
          mapProp
        );
        var map1 = new google.maps.Map(
          document.getElementById("googleMap1"),
          mapProp
        );
      }
    </script>

    <!-- ↓key=API키, callback=함수 지정 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfC0UW3zJ7r3QEYq5Gqc07TryieSgqcWE&callback=myMap"></script>
  </body>
</html>
